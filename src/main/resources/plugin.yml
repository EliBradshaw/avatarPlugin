name: AvatarNations
version: 1.0.0
author: me
main: org.ridgerider.me.avatarnations.AvatarNations
description: AvatarNations plugin for handling music discs and abilities
api-version: 1.20

commands:
  givedisc:
    description: Gives a music disc associated with a nation
    usage: /givedisc <nation_name>
    permission: avatarnations.givedisc
  xpgive:
    description: give xp to another player
    usage: /xpgive <player_name> <level_amount>
    permission: avatarnations.xpgive